<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Attendance System</title>
<style>
    body {
background-image: url('https://img.freepik.com/free-photo/business-partners-handshake-global-corporate-with-technology-concept_53876-102615.jpg?w=2000'); /* Replace 'background-image.jpg' with your desired background image */
      background-size: cover;
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 300px;
        margin: 0 auto;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h2>Employee Attendance System</h2>

<form action="#">
    <label for="employeeId">Employee ID:</label><br>
    <input type="text" id="employeeId" name="employeeId"><br><br>
    <input type="submit" value="Clock In">
</form>

</body>
</html>
